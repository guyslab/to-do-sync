<div class="task-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Add a new task</mat-label>
    <input matInput
           [(ngModel)]="newTaskTitle"
           (keyup.enter)="addTask()">
    <button mat-icon-button matSuffix (click)="addTask()" [disabled]="!newTaskTitle || newTaskTitle.trim() === ''">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</div>
