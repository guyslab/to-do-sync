<div class="task-list-container">
  <h1>To-Do List</h1>
  
  <app-task-form></app-task-form>
  
  <div *ngIf="tasks.length === 0" class="empty-state">
    <p>No tasks yet. Add one above!</p>
  </div>
  
  <div class="task-list">
    <app-task-item 
      *ngFor="let task of tasks" 
      [task]="task">
    </app-task-item>
  </div>
</div>
