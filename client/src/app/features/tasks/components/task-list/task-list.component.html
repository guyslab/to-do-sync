<div class="task-list-container mat-elevation-z2">
  <mat-toolbar color="primary">
    <h1>To-Do List</h1>
  </mat-toolbar>
  
  <app-task-form></app-task-form>
  
  <mat-card *ngIf="tasks.length === 0" class="empty-state">
    <mat-card-content>
      <p>No tasks yet. Add one above!</p>
    </mat-card-content>
  </mat-card>
  
  <mat-list class="task-list">
    <app-task-item 
      *ngFor="let task of tasks" 
      [task]="task">
    </app-task-item>
  </mat-list>
</div>
