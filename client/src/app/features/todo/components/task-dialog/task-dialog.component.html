<h2 mat-dialog-title>{{ isEditing ? 'Edit Task' : 'Add New Task' }}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter task title" autofocus>
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{ isEditing ? 'Save' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
